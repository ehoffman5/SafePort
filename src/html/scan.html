<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>&nbsp;&nbsp; SafePort | Network Security Made Easy</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Overpass|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <!-- scan loading screen -->
    <div id="load_screen">
        <div id="loading">
          <img src="../../assets/gif/spinner.gif" alt="spinner" id="spinner"/><br/>
          <h3>Scanning&nbsp;. . .&nbsp;this will take a few moments.</h3>
        </div>
      </div>
    <!-- normal document content -->
    <header>
        <div>
            <nav>
              <a href="index.html" class="nav-item"><i class="fas fa-home fa-lg"></i></a>
              <a href="scan.html" class="nav-item">SCAN</a>
              <a href="results.html" class="nav-item">RESULTS</a>
              <a href="help.html" class="nav-item">HELP</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Choose your scan type.</h1>
        <div class="scan-button-container">
            <button class="button scan-button scan1" id="runSmart">
              <h1 class="scan-text"><strong>SMART SCAN</strong></h1><i class="fas fa-search fa-4x"></i>
            </button>
            <button class="button scan-button scan2" id="runFull">
              <h1 class="scan-text"><strong>FULL SCAN</strong></h1><i class="fas fa-microscope fa-4x"></i>
            </button>
            <button class="button scan-button scan3" id="runCustom" onclick="customAlert()">
              <h1 class="scan-text"><strong>CUSTOM SCAN</strong></h1><i class="fas fa-cogs fa-4x"></i>
            </button>
        </div>
    </main>

    <script>
      function customAlert(){
        alert("Custom Scan coming soon!");
      }
    </script>

    <script src="../js/smart.js"></script>
    <script src="../js/full.js"></script>
    <script src="../js/custom.js"></script>
  </body>
</html>
